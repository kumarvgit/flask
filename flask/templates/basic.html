<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puppy</title>
</head>
<body>
    <h1>Welcome to puppy page!</h1>
    <h2>Puppy image</h2>
    <img src="../static/puppy.jpg" height="600", width="300">
    <h2> Jinja template</h2>
    <h4> name is {{puppy_name}}</h4>
    <label>My Introduction is</label>
<!--    <p>{{ puppy_description }}</p>-->
    <p>
        <ul>
            {% for desc in puppy_description %}
            <li> {{desc}}</li>
            {% endfor %}
        </ul>
    </p>
    <label>The Description is</label>
    <p>{{ dict_puppy_detailed }}</p>
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            {% for item, value in dict_puppy_detailed.items() %}
                <tr>
                    <td>{{item}}</td>
                    <td>{{value}}</td>
                <tr>
            {% endfor %}
        </tr>
    </table>

</body>
</html>
